<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login_SabarElectrics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="asset/css/script.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row align-items-center">
        <h2 class="text-center mb-4" style="color: #28809a">
          <strong>Sabar Electrics </strong>
        </h2>
        <!-- Gambar -->
        <div class="col-md-6 text-center mb-4 mb-md-0">
          <img src="asset/Img/10266194.jpg" alt="img" class="img-fluid" style="max-height: 350px" />
        </div>

        <!-- Form Login -->
        <div class="col-md-6">
          <div class="login-box">
            <h4 class="text-center mb-3">Log In</h4>
            <form>
              <div class="mb-3">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Masukkan Alamat Email"
                />
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Masukkan Password"
                />
              </div>
              <a href="Landing Page.html" class="btn login-btn">Log In</a>

              <button type="button" class="btn forgot-btn">
                Lupa Password?
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
